<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <nav class="header__nav">
            <a href="./index.html" class="header__logo">
              <img src="./images/logo.svg" alt="TravelBloom logo" width="72" />
              <span class="header__logo-text">TravelBloom</span>
            </a>
            <ul class="header__menu">
              <li><a class="header__link" href="index.html">Home</a></li>
              <li><a class="header__link" href="about.html">About Us</a></li>
              <li>
                <a class="header__link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="contact__section section">
      <div class="contact__grid">
        <div class="sidebar">
          <div class="sidebar__social-line"></div>
          <div class="sidebar__social-icons">
            <a href="#" aria-label="Facebook">
              <img src="./images/icon-facebook.svg" alt="Facebook" />
            </a>
            <a href="#" aria-label="Instagram">
              <img src="./images/icon-instagram.svg" alt="Instagram" />
            </a>
            <a href="#" aria-label="Twitter">
              <img src="./images/icon-twitter.svg" alt="Twitter" />
            </a>
            <a href="#" aria-label="Youtube">
              <img src="./images/icon-youtube.svg" alt="Youtube" />
            </a>
          </div>
        </div>
        <div class="contact__content">
          <h1 class="contact__title">CONTACT US</h1>
          <h2 class="contact__subtitle">Get in touch</h2>
        </div>
        <div class="contact__form-wrapper">
          <form class="contact__form" name="contact-form" autocomplete="off">
            <div class="contact__field input">
              <label class="contact__label visually-hidden" for="user-name">
                Enter your name
              </label>
              <input
                class="contact__input"
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="contact__field input">
              <label class="contact__label visually-hidden" for="user-email">
                Email
              </label>
              <input
                class="contact__input"
                type="email"
                id="user-email"
                name="user-email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="contact__field input">
              <label class="contact__label visually-hidden" for="user-message"
                >Message:</label
              >
              <textarea
                class="contact__input input"
                name="message"
                id="user-message"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <button class="contact__button button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
