<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <nav class="header-nav">
            <a href="./index.html" class="logo">
              <img src="./images/logo.svg" alt="TravelBloom logo" width="72" />
              <span class="logo-text">TravelBloom</span>
            </a>
            <ul class="header-menu">
              <li><a class="link" href="index.html">Home</a></li>
              <li><a class="link" href="about.html">About Us</a></li>
              <li><a class="link" href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="contact-section section">
      <div class="contact-grid">
        <div class="container-left">
          <div class="social-line"></div>
          <div class="social-icons-vertical">
            <a href="#" aria-label="Facebook">
              <img src="./images/icon-facebook.svg" alt="Facebook" />
            </a>
            <a href="#" aria-label="Instagram">
              <img src="./images/icon-instagram.svg" alt="Instagram" />
            </a>
            <a href="#" aria-label="Twitter">
              <img src="./images/icon-twitter.svg" alt="Twitter" />
            </a>
            <a href="#" aria-label="Youtube">
              <img src="./images/icon-youtube.svg" alt="Youtube" />
            </a>
          </div>
        </div>
        <div class="contact-content">
          <h1 class="contact-title">CONTACT US</h1>
          <p class="contact-intro">Get in touch</p>
        </div>
        <div class="contact-form-container">
          <form name="contact-form" autocomplete="off">
            <div class="contact-section__form-field input">
              <label class="input__label visually-hidden" for="user-name">
                Enter your name
              </label>
              <input
                class="input__control"
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="contact-section__form-field input">
              <label class="input__label visually-hidden" for="user-email">
                Email
              </label>
              <input
                class="input__control"
                type="email"
                id="user-email"
                name="user-email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="contact-section__form-field input">
              <label class="input__label visually-hidden" for="user-message"
                >Message:</label
              >
              <textarea
                class="input__control input"
                name="message"
                id="user-message"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <button class="contact-section__button button" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
