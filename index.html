<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Recommendation</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <nav class="header__nav">
            <a href="./index.html" class="header__logo">
              <img src="./images/logo.svg" alt="TravelBloom logo" width="72" />
              <span class="header__logo-text">TravelBloom</span>
            </a>
            <ul class="header__menu">
              <li><a class="header__link" href="index.html">Home</a></li>
              <li><a class="header__link" href="about.html">About Us</a></li>
              <li>
                <a class="header__link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </nav>
          <div class="header__search">
            <input
              id="searchInput"
              class="header__search-input"
              type="text"
              placeholder="Enter a destination or keyword"
            />
            <span class="header__search-icon">üîç</span>
            <button id="searchButton" class="button">Search</button>
            <button id="clearButton" class="button">Clear</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__grid">
          <div class="sidebar">
            <div class="sidebar__social-line"></div>
            <div class="sidebar__social-icons">
              <a href="#" aria-label="Facebook">
                <img src="./images/icon-facebook.svg" alt="Facebook" />
              </a>
              <a href="#" aria-label="Instagram">
                <img src="./images/icon-instagram.svg" alt="Instagram" />
              </a>
              <a href="#" aria-label="Twitter">
                <img src="./images/icon-twitter.svg" alt="Twitter" />
              </a>
              <a href="#" aria-label="Youtube">
                <img src="./images/icon-youtube.svg" alt="Youtube" />
              </a>
            </div>
          </div>
          <div class="hero__content">
            <h1 class="hero__title">EXPLORE<br />DREAM<br />DESTINATION</h1>
            <p class="hero__description">
              It encourages exploration of unfamiliar territories, embracing
              diverse cultures and landscapes, while pursuing the desired
              destination that captivates the heart and ignites a sense of
              wonder.
            </p>
            <button class="button hero__button--book">BOOK NOW</button>
          </div>
          <div id="resultsContainer" class="hero__results"></div>
        </div>
      </section>
    </main>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
